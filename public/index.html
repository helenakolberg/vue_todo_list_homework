<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="saveNewChore">
            <label for="new-chore">Add new chore:</label>
            <input id="new-chore" type="text" v-model="newChore" />
            <label for="priority">Priority:</label>
            <input type="radio" id="high-priority" v-model="setPriority" />
            <label for="high">High</label>
            <input type="radio" id="low-priority" v-model="setPriority" />
            <label for="low">Low</label>
            <input type="submit" value="Save" />
        </form>
        <ul>
            <li v-for="chore in toDoList">{{ chore.name }}</li>
        </ul>
    </div>
</body>
</html>
